        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');
        const explanationContainerEl = document.getElementById('explanation-container');
        const explanationTextEl = document.getElementById('explanation-text');
        const scoreEl = document.getElementById('score');
        const questionCounterEl = document.getElementById('question-counter');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');

        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = new Array(quizData.length).fill(null);

        function loadQuestion() {
            // Reset previous state
            explanationContainerEl.classList.add('hidden');
            optionsContainerEl.innerHTML = '';

            const currentQuestion = quizData[currentQuestionIndex];
            questionTextEl.innerText = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;
            
            // Shuffle options to make it more challenging
            const shuffledOptions = [...currentQuestion.options].sort(() => Math.random() - 0.5);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.classList.add('option-btn');
                button.addEventListener('click', () => selectAnswer(option, button));
                optionsContainerEl.appendChild(button);
            });

            updateNavigation();
            restoreAnswerState();
        }

        function selectAnswer(selectedOption, selectedButton) {
            if (userAnswers[currentQuestionIndex] !== null) return; // Prevent re-answering

            const currentQuestion = quizData[currentQuestionIndex];
            const isCorrect = selectedOption === currentQuestion.answer;
            
            userAnswers[currentQuestionIndex] = { selected: selectedOption, isCorrect: isCorrect };

            if (isCorrect) {
                score += 1;
            } else {
                score -= 0.25;
            }

            updateScore();
            showFeedback();
        }
        
        function showFeedback() {
            const currentQuestion = quizData[currentQuestionIndex];
            const userAnswer = userAnswers[currentQuestionIndex];

            Array.from(optionsContainerEl.children).forEach(button => {
                const optionText = button.innerText;
                if (optionText === currentQuestion.answer) {
                    button.classList.add('correct');
                } else if (optionText === userAnswer.selected && !userAnswer.isCorrect) {
                    button.classList.add('incorrect');
                }
                button.disabled = true;
            });

            explanationTextEl.innerText = currentQuestion.explanation;
            explanationContainerEl.classList.remove('hidden');
        }
        
        function restoreAnswerState() {
            if (userAnswers[currentQuestionIndex] !== null) {
                showFeedback();
            }
        }

        function updateScore() {
            scoreEl.innerText = `સ્કોર: ${score.toFixed(2)}`;
        }

        function updateNavigation() {
            questionCounterEl.innerText = `પ્રશ્ન ${currentQuestionIndex + 1} / ${quizData.length}`;
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = currentQuestionIndex === quizData.length - 1;
        }

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        // Initial Load
        loadQuestion();

    </script>
